<app-navbar title="Learn To Dance Project"></app-navbar>

<body class="body-new-entry">
    <form class="new-entry">
        <mat-card-content>
            <span class="titele">Title of your new entry: </span>
            <input class="title-create" #boxTitle placeholder="Enter title"/>
            <br />
            <span class="titele">Describe your progression here: </span>
            <input class="text-create" #boxText placeholder="Enter text" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (onclick)="createValueInput(boxTitle.value, boxText.value)" >Create</button>
        </mat-card-actions>
      </form>
    <br />
</body>

<div class="dumbstuff">
<mat-card class="container" *ngFor="let item of list">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.text}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
</div>

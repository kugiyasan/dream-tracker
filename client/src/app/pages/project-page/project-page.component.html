<body class="body-new-entry">
    <form class="new-entry">
        <mat-card-content>
            <span class="titele">Title of your new entry: </span>
            <input class="title-create" #boxTitle placeholder="Enter title"/>
            <br />
            <span class="titele">Describe your progression here: </span>
            <input class="text-create" #boxText placeholder="Enter text" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (onclick)="getValueInput(boxTitle.value, boxText.value)" (onclick)="newEntry()">Create</button>
        </mat-card-actions>
      </form>
    <br />
</body>


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<body class="body-new-entry">
    <mat-card class="new-entry">
        <mat-card-content>
            <span class="titele">Title of your new entry: </span>
            <input class="title-create" placeholder="" />
            <br />
            <span class="titele">Describe your progression here: </span>
            <input class="text-create" placeholder="" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Create</button>
        </mat-card-actions>
    </mat-card>
    <br />
</body>

<div class="card">
    <p-timeline [value]="events1" align="alternate" styleClass="customized-timeline">
        <ng-template pTemplate="marker" let-event>
            <span
                class="flex z-1 w-2rem h-2rem align-items-center justify-content-center text-white border-circle shadow-2"
                [style.backgroundColor]="this.color"
            >
                <i [ngClass]="this.icon"></i>
            </span>
        </ng-template>
        <ng-template pTemplate="content" let-event>
            <p-card [header]="event.title" [subheader]="event.date">
                <p class="line-height-3 my-3">{{ event.content }}</p>
            </p-card>
        </ng-template>
    </p-timeline>
</div>

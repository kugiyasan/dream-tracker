<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{project.name}}</mat-card-title>
        <mat-card-subtitle>By {{project.author}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="project.thumbnail" alt="project image" />

    <mat-card-content>
        <p>{{ project.description }}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
